<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 m-5">
          <h1>Website Scraper</h1>
        </div>
      </div>
      <div class="row m-5">
        <div class="col-md-4">
          <form method="POST" action="/">
            {% csrf_token %}
            <input class="form-control" type="text" name="site" id="site" placeholder="Enter Site To Scrape">
            
          </div>
          
          <div class="col-md-1">
            <button class="btn btn-primary" type="submit" >Scrape</button>
          </div>
          </form>
          <div class="col-md-7">
            <a class="btn btn-warning" href="/delete">Delete </a>
          </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Links</th>
              </tr>
            </thead>

            <tbody class="table-group-divider">
              {% for link in data %}
              <tr>
                <td>{{link.id}}</td>
                <td>{{link.name}}</td>
                <td>{{link.address}}</td>
              </tr>

              {% endfor%}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
